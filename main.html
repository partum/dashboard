    <div class="container">
      <div id="hello">
        <span id="greeting">Howdy</span>
        <span id="name" contenteditable="true">Mikey</span>
      </div>
      <div id="weather">
        <p id="location">Location</p>
        <span id="temperature">temp</span>
        <time id="time">2:40:00 PM</time>
      </div>
      <div id="email">
        <img
          id="email-pic"
          src="email.svg"
          alt="email icon"
          style="width: 100px"
          onclick="changeImage();"
        />
      </div>
      <div id="music">
        <iframe
          src="https://open.spotify.com/embed/playlist/634VoO7JcphZg131tsjZ0p"
          width="300"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
      <div id="todo">
        What are your top 3 goals today?
        <div id="goal-1" contenteditable="true">1</div>
        <div id="goal-2" contenteditable="true">2</div>
        <div id="goal-3" contenteditable="true">3</div>
      </div>
      <div id="search">
        <form id="task-input" onsubmit="addTask();return false;">
          <div class="line">
            <input
              type="text"
              id="search-bar"
              name="search"
              placeholder="Use Google to search for something"
              required
            />
            <button id="search">Search</button>
          </div>
        </form>
